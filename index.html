<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h4 class="text-center">Choo Choo. Chee Chee</h4>	
</div>

		<div class="row">
         	  <div class="col-md-2"></div>

         	  <div class="col-md-8">

				<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Current Train Schedule</h4>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
							<tbody>
							
						    </tbody>
					</table>
				</div>
				</div>
         	  	
         	  </div>

         	  <div class="col-md-2"></div>

        </div>


		<div class="row">
         	<div class="col-md-2"></div>

         	<div class="col-md-8">

				<div class="panel panel-default">
				  <div class="panel-heading">
					<h4 class="panel-title">Add Train</h4>
				  </div>
				<div class="panel-body">
					<form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="First">First Train Time (HH:mm military time)</label>
                    <input type="text" class="form-control" id="firstTrain-time-input">
                </div>
                <div class="form-group">
                    <label for="monthRate">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </form>

				</div>
				</div>
         	  	
         	</div>

         	<div class="col-md-2"></div>

        </div>

<script src="assets/javascript/logic.js"></script>
</body>
</html>


<style type="text/css">
.jumbotron {
    color: #ffffff;
	background-color: #7f462c;
}


.panel-default > .panel-heading,
.btn {
	background-color: #337ab7;
}

</style>
